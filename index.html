<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=   , initial-scale=1.0" />
        <title>Таймер медитации</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/logo.svg" alt="logo" />
            </div>
            <form onsubmit="app.submit(event)" class="timer">
                <div class="info">
                    Установить медитацию на
                    <input type="number" name="time" aria-label="Число минут для медитации" value="10" maxlength="2"/>
                    минут
                </div>
                <div class="countdown">
                    <div class="num" id="mit_tens">0</div>
                    <div class="num" id="min">0</div>
                    <div class="dots">:</div>
                    <div class="num" id="sec_tens">0</div>
                    <div class="num" id="sec">0</div>
                </div>
                <button type="submit" class="btn">
                    <img src="./assets/play.svg" alt="play">
                    Запустить таймер
                </button>
            </form>
        </div>
    </body>
</html>
